<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>試合一覧</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<head>
<body>
<h1>試合一覧</h1>
<p><a th:href="@{/}">トップページに戻る</a></p>

<table class="table table-hover">
   <thead>
      <tr>
         <th>日程</th>
         <th>ホーム</th>
         <th>アウェイ</th>
         <th>得点</th>
         <th>結果</th>
         <th>コメント</th>
         <th>　　</th>
      </tr>
   </thead>
   <tbody>
      <tr th:each="g : ${games}">
        <td> [[${#temporals.format(g.match,'yyyy/MM/dd')}]]</td>
        <td th:text="${g.home}"></td>
        <td th:text="${g.away}"></td>
        <td th:text="${g.score}"></td>
        <td th:text="${g.result}"></td>
        <td th:text="${g.comment}"></td>
        <td>登録</td>
      </tr>
   </tbody>




</table>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
